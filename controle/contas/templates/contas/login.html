{% load static %} <!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login - Controle de Equipamentos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        input[type="text"], input[type="password"] {
            display: block;
            width: 100%;
            padding: 0.375rem 0.75rem;
            font-size: 1rem;
            font-weight: 400;
            line-height: 1.5;
            color: #212529;
            background-color: #fff;
            background-clip: padding-box;
            border: 1px solid #ced4da;
            border-radius: 0.25rem;
            transition: border-color .15s ease-in-out,box-shadow .15s ease-in-out;
        }
        
        /* 3. CLASSE PARA AJUSTAR O TAMANHO DA LOGO (OPCIONAL) */
        .logo-login {
            max-height: 80px; /* Ajuste a altura conforme necessário */
            width: auto;
            margin-bottom: 100px;
        }
    </style>
</head>
<body class="bg-light">
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-4">
            <div class="card p-4 shadow-sm">
                
                <img src="{% static 'logo.png' %}" alt="Logo Operah" class="logo-login d-block mx-auto mb-3">

                <!-- <h3 class="card-title text-center mb-4">Sistema OPERAH</h3> -->

                {% if form.errors %}
                    <div class="alert alert-warning text-center">
                        Verifique os dados informados.
                    </div>
                {% endif %}

                <form method="post" action="{% url 'contas:login' %}">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label class="form-label">Usuário</label>
                        {{ form.username }}
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Senha</label>
                        {{ form.password }}
                    </div>

                    <button type="submit" class="btn btn-primary w-100 py-2">Entrar</button>
                </form>
            </div>
            
            <div class="text-center mt-3 text-muted">
                <small>Controle de Equipamentos v2.0</small>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
