{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Controle de Equipamentos{% endblock %}</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        :root {
            --brand-primary: #1e1e2f;
            --brand-accent: #d63384;
            --brand-light: #f8f9fa;
            --text-dark: #344767;
            --text-muted: #8898aa;
        }

        body {
            background-color: #f5f7fb;
            font-family: 'Inter', sans-serif;
            color: var(--text-dark);
        }

        /* --- Navbar Tech Style --- */
        .navbar-tech {
            background-color: #ffffff;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            /* Sombra suave */
            padding: 0.8rem 1rem;
            border-bottom: 1px solid rgba(0, 0, 0, 0.02);
        }

        .navbar-brand {
            font-weight: 700;
            color: var(--text-dark);
            letter-spacing: -0.5px;
            display: flex;
            align-items: center;
            font-size: 1.25rem;
        }

        .navbar-brand img {
            height: 35px;
            /* Altura fixa para evitar distorção */
            width: auto;
            margin-right: 10px;
        }

        .navbar-brand span {
            background: linear-gradient(135deg, var(--text-dark), #4a4a6a);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Links de Navegação */
        .nav-link {
            color: var(--text-dark) !important;
            font-weight: 500;
            font-size: 0.95rem;
            margin: 0 5px;
            padding: 0.5rem 1rem !important;
            border-radius: 8px;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-link i {
            margin-right: 6px;
            color: var(--text-muted);
            transition: color 0.3s;
        }

        .nav-link:hover {
            color: var(--brand-accent) !important;
            background-color: rgba(214, 51, 132, 0.04);
            transform: translateY(-1px);
        }

        .nav-link:hover i {
            color: var(--text-dark);
        }

        /* Área do Usuário */
        .user-divider {
            border-left: 1px solid #e0e0e0;
            height: 25px;
            margin: 0 15px;
            align-self: center;
            display: none;
            /* Esconde no mobile, mostra no desktop */
        }

        @media (min-width: 992px) {
            .user-divider {
                display: block;
            }
        }

        .user-text {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--brand-primary);
        }

        .btn-logout {
            border: 1px solid #fee2e2;
            background-color: #fff5f5;
            color: #ef4444 !important;
            border-radius: 50px;
            padding: 0.4rem 1.2rem !important;
            font-size: 0.85rem;
            font-weight: 600;
            transition: all 0.2s;
        }

        .btn-logout i {
            color: #ef4444;
        }

        .btn-logout:hover {
            background-color: #ef4444;
            color: white !important;
            border-color: #ef4444;
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.2);
        }

        .btn-logout:hover i {
            color: white;
        }

        /* Fix Select2 z-index */
        .select2-container--open {
            z-index: 9999999 !important;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-tech sticky-top mb-4">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">
                <img src="{% static 'logo2fb.png' %}" alt="Logo Operah">
                <span>OPERAH</span>
            </a>

            <button class="navbar-toggler border-0 shadow-none" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto ms-lg-4">

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'dispositivos:dashboard_dispositivos' %}">
                            <i class="bi bi-bar-chart-line"></i> Dashboard
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'dispositivos:listar_dispositivos' %}">
                            <i class="bi bi-pc-display"></i> Dispositivos
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'equipamentos:dashboard_estoque' %}">
                            <i class="bi bi-box-seam"></i> Estoque </a>
                    </li>


                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'funcionarios:listar_funcionarios' %}">
                            <i class="bi bi-people"></i> Funcionários
                        </a>
                    </li>
                </ul>

                <div class="d-flex align-items-center flex-column flex-lg-row">
                    <div class="user-divider"></div>

                    <ul class="navbar-nav align-items-center">
                        <li class="nav-item mb-2 mb-lg-0">
                            <span class="nav-link disabled user-text">
                                Olá, {{ user.username }}
                            </span>
                        </li>
                        <li class="nav-item ms-lg-2">
                            <a class="nav-link btn-logout d-flex align-items-center" href="{% url 'contas:logout' %}">
                                <i class="bi bi-box-arrow-right me-2"></i> Sair
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container pb-5">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
