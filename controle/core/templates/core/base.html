{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Controle de Equipamentos{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <style>
        /* CSS Global para garantir que o Select2 funcione bem nos modais */
        .select2-container--open { z-index: 9999999 !important; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'dispositivos:listar_dispositivos' %}">
                <i class="bi bi-grid-3x3-gap-fill"></i> Sistema T.I.
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'dispositivos:listar_dispositivos' %}">
                            <i class="bi bi-pc-display"></i> Dispositivos
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'funcionarios:listar_funcionarios' %}">
                            <i class="bi bi-people"></i> Funcionários
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'equipamentos:dashboard_estoque' %}">
                            <i class="bi bi-boxes"></i> Estoque
                        </a>
                    </li>

                </ul>
                
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <span class="nav-link disabled text-light">Olá, {{ user.username }}</span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-danger" href="{% url 'contas:logout' %}">
                            <i class="bi bi-box-arrow-right"></i> Sair
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
