{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Início - Sistema OPERAH</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <style>
        :root {
            /* Paleta baseada na Logo OPERAH */
            --cor-grafite: #414042;
            --cor-lilas: #422c76; /* O Roxo escuro da logo */
            --cor-magenta: #ff2f69; /* O Rosa/Vermelho do "H" */
            --cor-offwhite: #faf9f5;
        }

        body {
            background-color: var(--cor-offwhite);
            color: var(--cor-grafite);
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        /* Estilo dos Cards Tecnológicos */
        .app-card {
            background-color: #ffffff;
            border: 1px solid rgba(66, 44, 118, 0.1);
            border-radius: 16px;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            text-decoration: none;
            color: var(--cor-grafite);
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        /* Barra colorida no topo do card (efeito tech) */
        .app-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: var(--cor-lilas);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        /* Hover Effects */
        .app-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 30px rgba(66, 44, 118, 0.15);
            border-color: var(--cor-magenta);
        }

        .app-card:hover::before {
            opacity: 1;
            background: var(--cor-magenta);
        }

        .app-card:hover .icon-box i {
            color: var(--cor-magenta);
            transform: scale(1.1);
        }

        .app-card:hover .card-title {
            color: var(--cor-magenta);
        }

        /* Ícones e Textos */
        .icon-box {
            font-size: 2.5rem;
            color: var(--cor-lilas);
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .card-title {
            font-weight: 600;
            margin-bottom: 10px;
            transition: color 0.3s ease;
        }

        .text-muted {
            color: var(--cor-grafite) !important;
            opacity: 0.7;
        }

        /* Logo Ajustada */
        .logo-login {
            max-height: 100px; /* Aumentei para a logo horizontal ficar boa */
            width: auto;
            margin-bottom: 40px; /* Espaço extra já que o texto está oculto */
        }

        /* Botão Sair */
        .btn-custom-logout {
            color: var(--cor-grafite);
            border: 1px solid var(--cor-grafite);
            border-radius: 50px;
            padding: 8px 30px;
            transition: all 0.3s ease;
        }

        .btn-custom-logout:hover {
            background-color: var(--cor-magenta);
            border-color: var(--cor-magenta);
            color: white;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row mb-4 mt-5"> 
            <div class="col-12 text-center">
                <img src="{% static 'logo.png' %}" alt="Logo Operah" class="logo-login d-block mx-auto">
                
                </div>
        </div>

        <div class="row g-4 justify-content-center">
            
            <div class="col-md-6 col-lg-3">
                <a href="{% url 'dispositivos:dashboard_dispositivos' %}" class="card app-card shadow-sm text-center p-4">
                    <div class="card-body">
                        <div class="icon-box">
                            <i class="bi bi-pc-display"></i> 
                        </div>
                        <h5 class="card-title">Ativos</h5>
                        <p class="card-text text-muted small">Controle de inventário, ativos e máquinas.</p>
                    </div>
                </a>
            </div>

            <div class="col-md-6 col-lg-3">
                <a href="#" class="card app-card shadow-sm text-center p-4">
                    <div class="card-body">
                        <div class="icon-box">
                            <i class="bi bi-microsoft"></i> 
                        </div>
                        <h5 class="card-title">Licenças Office</h5>
                        <p class="card-text text-muted small">Gestão de chaves, usuários e acessos 365.</p>
                    </div>
                </a>
            </div>

            <div class="col-md-6 col-lg-3">
                <a href="#" class="card app-card shadow-sm text-center p-4">
                    <div class="card-body">
                        <div class="icon-box">
                            <i class="bi bi-cloud-arrow-up-fill"></i> 
                        </div>
                        <h5 class="card-title">Chamados</h5>
                        <p class="card-text text-muted small">Controle dos Chamados</p>
                    </div>
                </a>
            </div>

            <div class="col-md-6 col-lg-3">
                <a href="#" class="card app-card shadow-sm text-center p-4">
                    <div class="card-body">
                        <div class="icon-box">
                            <i class="bi bi-hdd-stack-fill"></i> 
                        </div>
                        <h5 class="card-title">FAQ HDs Conexos</h5>
                        <p class="card-text text-muted small">Base de conhecimento para discos rígidos.</p>
                    </div>
                </a>
            </div>

        </div>
        
        <div class="row mt-5 mb-5">
            <div class="col-12 text-center">
                <a href="{% url 'contas:logout' %}" class="btn btn-custom-logout btn-sm">Sair do Sistema</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
